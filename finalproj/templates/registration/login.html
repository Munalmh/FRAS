{% extends 'base.html' %}
{%load tailwind_filters %}

{% block content %}

<div class="max-w-lg mx-auto">
    <div class="mt-3">
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="mx-5">
                    <button class="mt-2 w-full bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-md"
                        type="submit">SignIn</button>
            </form>
            <div class = "mt-3 w-full">
            <button class="btn w-full bg-yellow-500 hover:bg-yellow-500 text-white px-4 py-2 rounded-md"><a href = "{% url 'signup' %}">Create Account</a></button>
        </div>
    </div>
  

</div>
    {% endblock content %}
