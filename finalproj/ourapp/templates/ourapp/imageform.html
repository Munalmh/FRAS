<!-- component -->
<div class="relative min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8 bg-gray-500 bg-no-repeat bg-cover relative items-center"
	style="background-image: url(https://images.unsplash.com/photo-1621243804936-775306a8f2e3?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80);">
	<div class="absolute bg-black opacity-60 inset-0 z-0"></div>
	<div class="sm:max-w-lg w-full p-10 bg-white rounded-xl z-10">
		<div class="text-center">
			<h2 class="mt-5 text-3xl font-bold text-gray-900">
				Upload Images!
			</h2>
			<p class="mt-2 text-sm text-gray-400">Upload multiple images </p>
		</div>
		<form class="mt-8 space-y-3" method="POST" enctype="multipart/form-data" id="uploadForm">
			{% csrf_token %}
			<div class="grid grid-cols-1 space-y-2">
				<label class="text-sm font-bold text-gray-500 tracking-wide">Name</label>
				<input class="text-base p-2 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500" type="text" name='namess' value={{first_name}}>
			</div>
			<div class="grid grid-cols-1 space-y-2">
				<div class="flex items-center justify-center w-full">
					<label class="flex flex-col rounded-lg border-4 border-dashed w-full h-60 p-10 group text-center">
						<div class="h-full w-full text-center flex flex-col items-center justify-center items-center" id="fileDropArea">
							<p class="pointer-none text-gray-500 "><span class="text-sm">Drag and drop</span> files here <br /> or <a href="" id="" class="text-blue-600 hover:underline">select a file</a> from your computer</p>
						</div>
						<input type="file" class="hidden" multiple name="image" id="fileInput">
					</label>
				</div>
			</div>
			<div id="selectedFiles"></div>
			<div>
				<button type="submit" class="my-5 w-full flex justify-center bg-blue-500 text-gray-100 p-4  rounded-full tracking-wide font-semibold  focus:outline-none focus:shadow-outline hover:bg-blue-600 shadow-lg cursor-pointer transition ease-in duration-300">
                    Upload
                </button>
			</div>
		</form>
	</div>
</div>

<style>
	.has-mask {
		position: absolute;
		clip: rect(10px, 150px, 130px, 10px);
	}
</style>
<script>
	// JavaScript to handle file selection and display selected file names
	const fileInput = document.getElementById('fileInput');
	const fileDropArea = document.getElementById('fileDropArea');
	const selectedFilesDiv = document.getElementById('selectedFiles');

	fileInput.addEventListener('change', function () {
		selectedFilesDiv.innerHTML = ''; // Clear previous selection

		const files = fileInput.files;
		for (let i = 0; i < files.length; i++) {
			const fileName = files[i].name;
			const fileDiv = document.createElement('div');
			fileDiv.textContent = fileName;
			selectedFilesDiv.appendChild(fileDiv);
		}

		fileDropArea.style.display = 'none'; // Hide the drop area after files are selected
		selectedFilesDiv.style.display = 'block'; // Show the selected files
	});
</script>



















{% endblock content %}
