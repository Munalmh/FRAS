{% extends 'base.html' %}
{% load tailwind_filters %} 

{% block content %}
<div class = "max-w-lg mx-auto">
<p class = "font-medium leading-tight text-xl mx-auto text-center text-blue-600" >Edit student details </p>
<div class = "mt-4">
    <a class ="text-blue-500 hover:text-red-500 underline" href= "{%url 'ourapp:student-list' %}"> Go back to the students</a>
    </div>
<br>
<form method = "POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{form|crispy}}
    <button class = "mt-2 mb-5 w-full bg-green-500 hover:bg-yellow-500 text-white px-3 py-2 rounded-md" type = "submit">Save Details</button>
</form>
</div>
{% endblock content %}
