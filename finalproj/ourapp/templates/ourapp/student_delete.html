{% extends 'base.html' %}
{% load tailwind_filters %}
{% block content %}


<div class="max-w-lg mx-auto">
    <div class="mt-3">
        <a class="text-blue-500" href="{%url 'ourapp:student-list' %}"> Go back to the students</a>
        <div class="mt-3">
            <h1 class="text-black-500">Are you sure you want to delete this student from the record? </h1>
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="mx-5">
                    <button class="bg-red-500 text-white px-3 m-2 rounded-md" type="submit">Yes</button>
                    <button class="bg-green-500 text-white px-3 m-2 rounded-md"><a
                            href="{%url 'ourapp:student-list' %}">No</a></button>
                </div>
            </form>
        </div>

    </div>









    {% endblock content %}
